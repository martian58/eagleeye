{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url "home" %}">EagleEye</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "about" %}">About</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <div class="mobile-container">
                            <div class="topnav">
                                <p onclick="telcoNavbar()">Telco</p>
                                <div id="telcoLinks">
                                    <a href="{% url "listscan" %}">List</a>
                                    <a href="{% url "treescan" %}">Tree</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="mobile-container">
                            <div class="topnav">
                                <p onclick="localNavbar()">Local</p>
                                <div id="localLinks">
                                    <a href="{% url "listscan" %}">List</a>
                                    <a href="{% url "treescan" %}">Tree</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url "logout" %}">Log out</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url "login" %}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Main content of each page will go here -->
        {% block content %}
        
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
