<!DOCTYPE html>
<html>
<head>
    <title>Fault List</title>
</head>
<body>
    <h1>Fault List</h1>
    <ul>
        {% for fault in faults %}
            <li>{{ fault.timestamp }}: {{ fault.node.name }} - {{ fault.fault_type }} - {{ fault.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
