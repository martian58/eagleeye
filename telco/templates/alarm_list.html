{% extends 'base.html' %}
{% load static %}

{% block title %}Alarms{% endblock %}
{% block content %}
    <h1>Alarm List</h1>
    <ul>
        {% for alarm in alarms %}
            <li>{{ alarm.timestamp }}: {{ alarm.node.name }} - {{ alarm.alarm_type }} - {{ alarm.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
